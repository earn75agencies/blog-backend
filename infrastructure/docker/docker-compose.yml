version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: gidi-blog-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: gidiblog
    volumes:
      - mongodb_data:/data/db

  backend:
    build:
      context: ../..
      dockerfile: backend/infrastructure/docker/Dockerfile.backend
    container_name: gidi-blog-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/gidiblog?authSource=admin
      PORT: 5000
    depends_on:
      - mongodb

volumes:
  mongodb_data:

